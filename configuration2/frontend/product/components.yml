components:
  - name: new product
    type: form
    route: producten/nieuw
    configuration:
      - action: create
      - concept: product
      - fields:
          - field: unitprice
            formats:
              - name: show cents
                value: false
            validation: restrict
          - field: product properties
            dialog: true
            label: eigenschappen
            component: product properties
          - field: product options
            dialog: true
            label: opties
            component: product options
  - name: product properties
    type: CRUD list
    configuration:
      - actions:
          - action: update
            icon: pencil
          - action: delete
            icon: trash
          - action: create
            accordeon: true
            icon: plus
            label: nieuwe eigenschap
            component: new product property
      - header: eigenschappen
  - name: product options
    type: CRUD list
    configuration:
      - actions:
          - action: update
            icon: pencil
          - action: delete
            icon: trash
          - action: create
            accordeon: true
            icon: plus
            label: nieuwe optie
            component: new product option
      - header: opties
  - name: new product property
    type: form
  - name: new product option
    type: form
    configuration:
      - fields:
        - field: unitprice
          validation: restrict
  - name: productsoverview
    type: overview
    route: producten/overzicht
    configuration:
      action: get
      concept: products
      action menu:
        - label: bekijken
          icon: eye
          component: details product
        - label: aanpassen
          icon: pencil
          component: edit product
        - label: verwijderen
          icon: trash
          component: delete product
      columns:
        - attr: identifying name
          column: product
        - attr: unitprice
          column: eenheidsprijs (excl. BTW)
          formats:
            - ref: money
        - column: eenheidsprijs (excl. BTW) incl. opties
          calc: totalProduct
          formats:
            - name: currency
              value: EUR
            - ref: money
  - name: details product
    # het type hoeft niet per se een binnen Mouldit gekende component zijn, je kan dus zonder extra configuratie je eigen componenten gebruiken binnen Mouldit
    # de summary component zal ik hier bv gebruiken zonder dat deze binnen Mouldit gekend is
    type: summary
    configuration:
        action: get
        concept: product
        header: Details product
        # zowel aan een component gekend binnen mouldit als bij een zelf gemaakte frontend component
        # kan je customfields toevoegen indien dat zou uitkomen voor je project
        # op die manier kan je bestaande Mouldit componenten gaan customizen indien nodig
        # alsook je eigen componenten maken indien mouldit deze niet zou aanbieden
        # qua styling van de frontend moet je gewoon de styling mogelijkheden van primeNG gebruiken
        # todo in een latere fase moet Mouldit een meer ge√Øntegreerde aanpak voorzien (zodat hier later ook een no-code UI overheen geplaatst kan worden)
        custom fields:
          - name: some_fieldname # known to Mouldits GQL schema or a field registered by the dev that is associated with the correct GQL type
            function: functionName #some function that uses "value" to produce a correct value for the graphQL to serve to the client
            # return component.configuration.customFields.push({some_fieldname: functionName()})
            # probleem is alleen dat some_fieldname niet gekend is binnen het graphQL domein en daar op een eerste gezicht geen unknown types mogen voorkomen
            # maar dat type kan je gewoon bijmaken op basis van de configuratie hier via het engine proces
            # alleen kan je op die manier enkel bekende GQL types gebruiken dus moet er ook nog de mogelijkheid komen om eigen types toe te voegen
            # dit betekent simpelweg ervoor zorgen dat devs de GQL string verder moeten kunnen aanvullen met eigen types en dus verder extra API's maken mbv graphQL en Mongo
  - name: edit product
    type: form
    route: product/aanpassen
    configuration:
      - concept: product
      - action: update
      - fields:
          - field: unitprice
            formats:
              - name: show cents
                value: false
            validation: restrict
          - field: product properties
            dialog: true
            label: eigenschappen
            component: product properties
          - field: product options
            dialog: true
            label: opties
            component: product options
  - name: delete product
    type: confirm dialog
    configuration:
      - concept: product
      - action: delete
      - header: Verwijderen product
      - message: Bent u zeker dat u dit product definitief wil verwijderen?
      # een taal feature is nice-to-have maar nu dus niet aan de orde
      # Voorlopig zijn dus de enige standaard waarden in de frontend in het Engels
      # Indien je dus een andere taal hebt in je app zal je de default waarden, indien die er al zouden zijn
      # met je eigen tekst moeten vervangen
      - btn text: Ja
      - toast:
          summary: Product verwijderd