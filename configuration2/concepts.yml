concepts:
  - name: product
    attr:
      # een name is niet verplicht, indien niet opgegeven dan wordt gewoon de naam van het type gebruikt als name
      - type: identifying name
      - type: unitprice
        constraints:
          - cents: false
          - currency: EUR
      - type: product properties
      - type: product options
        # indien er geen ambiguÃ¯teit is is het ook toegelaten om gewoon "constraints" te schrijven
        constraints:
          - for: unitprice
            cents: false
            currency: EUR
  - name: quotation
    attr:
      - name: selected product
        # product -> ID kan je ook gebruiken maar dan zal het product van een qutoation mee veranderen met elke verandering van het hier gekoppelde achterliggende product
        # gebruik je hier de concept naam dan zullen de waarden apart gekopieerd worden en dus behouden ook al shet achterliggende product zou wijzigen
        type: product
      - name: VAT
        type: tax
      - type: discount
      - name: selected options
        # dit betekent dat dit altijd een optie zal moeten zijn afkomstig van hey product uit selected product
        # als dit niet de bedoeling is dan ga je hier product options gebruiken zoonder product -> of
        # product options -> ID als het zuiver een referentie moet zijn
        # of je moet de name van een attr gebruiken als het zou gaan om het product van een ander attr
        type: product -> product options
      - name: selected extra services
        type: services
