concepts:
  - name: product option
    plural: product options
    fields:
      - type: identifying name
      - type: unitprice
    constraints:
      - uniqueInList: true
      - list: true
  - name: price
    fields:
      - type: float
        constraints:
          - gt: 0
          - maxDecimals: currency.decimals
      - type: currency
    constraint functions:
      - name: cents
        params:
          - type: bool
      - name: currency
        params:
          type: currency.code