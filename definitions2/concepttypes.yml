concepts:
  - name: product option
    plural: product options
    attr:
      - type: identifying name
      - type: unitprice
    constraints:
      # dit is in feite default dus kan weggelaten worden
      # dit betekent dat elke optie binnen eenzelfde lijst van opties uniek moet zijn
      - uniqueInList: true
      - list: true
  - name: price
    attr:
      - type: float
        constraints:
          - gt: 0
          - maxDecimals: currency.decimals
      - type: currency
    constraint functions:
      - name: cents
        params:
          - type: bool
      - name: currency
        params:
          type: currency.code