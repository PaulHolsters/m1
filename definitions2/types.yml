types:
  - type: float
    base: number
  - type: int
    base: number
    constraints:
      - decimals: 0
  - type: natural
    base: int
    constraints:
      - gt: -1
  - type: percentage
    base: float
    model functions:
      - name: getAmount
        params:
          - type: number
    # hoe ziet het gebruik van deze functie er uit?
    # nameOfPercentageInConceptAttrProperty.getAmount(value of some attr that resolves to a number)
  - type: tax
    base: percentage
    constraints:
      - decimals: 0
      - min: 0
      - max: 100
    model functions:
      - name: getAmount
        params:
          - type: tax amount params
  - type: discount
    base: percentage
    constraints:
      - decimals: 0
      - min: 0
      - max: 100
    model functions:
      - name: getAmount
  - type: name
    base: string
    constraints:
      - maxLength: 200
      - required: true
  - type: property
    plural: properties
    base: string
    constraints:
      - uniqueInList: true
        # dit type kan enkel voorkomen als lijst
      - list: true
      - minlength: 1
      - uniqueList: true # een object met dezelfde set aan eigenschappen is PER DEFINITIE eenzelfde soort object (if it looks like a duck it is a duck)
  - type: identifying name
    base: name
    constraints:
      - unique: true
      - capitals:
          - first
  - type: unitprice
    base: price
    # model functies zijn functies die met een eenvoudige verwijzing aan binnen een concept gerelateerde data kan geraken
    # de functie getAmount zal op die manier snel de nodige info kunnen geven betrekkende de bedragen
    # die gemoeid zijn met een offerte zoals het totaal bedrag, het kortingsbedrag etc.
    model functions:
      - name: getAmount
        params:
          - type: unitprice amount params
  - type: services
    base: product options
  - type: date
    base: datetime
    constraints:
      - time: false
  - type: override
    base: string
    constraint functions:
      - # wat is dit nu weer?
      - name: uniqueCI
        params:
          - type: bool