concepts:
  - name: quotation
    fields:
      - name: selected product
        type: product
      - name: VAT
        type: tax
      - type: discount
      - name: status
        type: enum
        constraints:
          - allowed values:
              - goedgekeurd
              - verstuurd
              - aangemaakt
              - aangepast
              - gefactureerd
              - aan te passen
          - relations:
              - value: gefactureerd
                previous value: goedgekeurd
              - value: aangemaakt
                precessor: false
      - name: selected options
        type: product -> product options
      - name: selected extra services
        type: services
      - name: customer info
        type: group
        fields:
          - type: firstname
          - type: lastname
          - name: address
            type: group
            fields:
              - name: street
                type: name
              - type: housenumber
              - type: postalcode
              - name: city
                type: name
          - type: e-mail
      - name: groupId
        type: UUID
        default: new UUID()