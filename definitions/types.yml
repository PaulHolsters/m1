types:
  ##
  - name: name
    ## ook de base class string , int en dergelijke zijn interessant om deze hier te plaatsen!!!
    base: string
    constraints:
      - maxLength: 200
      - minLength: 2
      - not-allowed:
          - special
          - tab
          - newline
          - spaces
      - maxWords: 20
  ##
  - name: currencies
    base: currency
    constraints:
      - values:
          - code: EUR
            decimals: 2
          - code: USD
            decimals: 2












